<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora utilizando DOM</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <header>
        <h1>Calculadora utilizando DOM</h1>
    </header>
    <main>
        <section>
        <label for="num1">Digite o Primeiro Número:</label><br>
        <input type="number" name="num1" id="num1"><br>
        <label for="num2">Digite o segundo número</label><br>
        <input type="number" name="num2" id="num2"><br>
        <select name="Opcao" id="Opcao">
            <option value="somar">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="divisão">Divisão</option>
            <option value="multiplicacao">Multiplicação</option>
        </select>
        <br>
        <button id="ButtonCalcular">Calcular</button>
        <div id="resultado">
        </div>
        </section>
    </main>
    <script src="script4.js"></script>
</body>

</html>
